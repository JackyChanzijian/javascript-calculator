<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-rows: min-content 1fr 1fr 1fr 1fr;
            grid-template-areas: 
                'result result result result'
                'a b c d'
                'e f g h'
                'i j k l'
                'm m n o'
            ;
            
            height: 100%;
            width: 50vw;
            height: 50vw;
        }
        #display {
            grid-area: result;
            
            text-align: right;
            vertical-align: bottom;
            font-size: xx-large;
            
        }
        #zero {
            grid-column: span 2 / auto;
        }
    </style>
</head>
<body>
    <section class="grid">
        <input id="display" value="0">
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button id="zero">0</button><button>=</button><button>+</button>
    </section>
    <script>
        const buttons = document.querySelectorAll("button")
        const display = document.getElementById("display")
        let lastValue = 0
        let operator = ""
        buttons.forEach((button) => {
            button.addEventListener('click', function(){ buttonClicked(button.innerHTML) })
        })
        function buttonClicked(newValue) {
            if (!isNaN(newValue)) {
                display.value = Number(display.value) * 10 + Number(newValue)
            }
            else if (newValue === "="){
                display.value = getResult(lastValue, Number(display.value), operator)
            }
            else {
                operator = newValue
                lastValue = Number(display.value)
                display.value = "0"
            }
        }
        function getResult(firstNum, secondNum, operator) {
            switch (operator) {
                case "+":
                    return firstNum + secondNum
                case "-":
                    return firstNum - secondNum
                case "*":
                    return firstNum * secondNum
                case "/":
                    return firstNum / secondNum
                default:
                    break
            }
        }
    </script>
</body>
</html>
